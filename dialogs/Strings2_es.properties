48.Strings2.Processes.Tips.Label=You can navigate with short keys between active items in diagram and obtain text editor function in simple way.\n\nShort keys of proces diagrams :\n\na - selects all shape\nf - selects first shape\nn - selects next shape\np - selects previous shape\ns - resize diagram on full page\ne - shows and actives texteditor\nTexteditor can be used if only simple item has been selected.\n\nYou can customize the appearance of the graphics in the "Properties" dialog.\n\n

49.Strings2.ColorTableHelp.Title.Label=Help
50.Strings2.ColorTableHelp.Message.Label=You can set the color of next item with "Color table" dialog. The colors of previous items won't change.\n\nThe palette is active in "Color", "BaseColors (BC)" and "BaseColors with Gradients (BCG)" function.\nThis service is not reachable in "ColorScheme (CS)" and "ColorTheme (CT)" modes.\n