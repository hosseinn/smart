24.Strings2.Organizationcharts.Tips.Label=Utilice estos atajos de teclado para navegar entre los elementos y activar el editor de texto.\n\nAtajos de teclado :\n\na - Seleccionar todo\nf - Seleccionar primera\nd - Bajar un nivel\nu - Subir un nivel\nn - Saltar al siguiente nivel\np - Saltar al nivel previo\ns - resize diagram on full page\ne - Activar el editor de texto\nTexteditor can be used if only simple item has been selected.\n\nYou can customize the appearance of the graphics in the "Estilo" dialog.\n\n
25.Strings2.Relationdiagrams.Tips.Label=Utilice estos atajos de teclado para navegar entre los elementos y activar el editor de texto.\n\nAtajos de teclado :\n\na - Seleccionar todo\nf - Seleccionar primera\nn - Seleccionar siguiente\np - Seleccionar anterior\nm - Seleccionar principal (si existen un par de elementos)\nt - Seleccionar la forma del texto (si existen un par de elementos)\ne - Activar el editor de texto\nTexteditor can be used if only simple item has been selected.\n\nYou can customize the appearance of the graphics in the "Estilo" dialog.\n\n

