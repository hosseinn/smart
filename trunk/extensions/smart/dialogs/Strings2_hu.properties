47.Strings2.UpwardArrowProcessDescription.Label=Az \u00e1bra egy feladat vagy (munka-) folyamat valamilyen \u00e9rtelemben felfel\u00e9 \u00edvel\u0151 l\u00e9p\u00e9seinek szeml\u00e9ltet\u00e9s\u00e9re szolg\u00e1l.

48.Strings2.Processes.Tips.Label=Egyszer\u0171en navig\u00e1lhat a kijel\u00f6lt elemek k\u00f6z\u00f6tt, \u00e9s k\u00f6nnyen el\u00e9rheti a sz\u00f6vegszerkeszt\u0151 funkci\u00f3t a gyorsbillenty\u0171k seg\u00edts\u00e9g\u00e9vel.\n\nA folyamat\u00e1br\u00e1k gyorsbillenty\u0171i:\n\na - kijel\u00f6li az \u00f6sszes elemet (all)\nf - kijel\u00f6li az els\u0151 elemet (first)\nn - kijel\u00f6li a k\u00f6vetkez\u0151 elemet (next)\np - kijel\u00f6li az el\u0151z\u0151 elemet (previous)\ns - \u00e1tm\u00e9retezi az \u00e1br\u00e1t a lehet\u0151 legnagyobb m\u00e9retre (size)\ne - akt\u00edviz\u00e1lja a sz\u00f6vegszerkeszt\u0151t (editor)\nA sz\u00f6vegszerkeszt\u0151 csak akkor akt\u00edv, ha csak egyetlen elem van kiv\u00e1lasztva.\n\nAz \u00e1br\u00e1k megjelen\u00e9s\u00e9t szem\u00e9lyre szabhatja a "Tulajdons\u00e1gok" dial\u00f3gusablakban.\n\n

49.Strings2.ColorTableHelp.Title.Label=S\u00fag\u00f3
50.Strings2.ColorTableHelp.Message.Label=A "Sz\u00edn v\u00e1laszt\u00e1s" dial\u00f3gus seg\u00edts\u00e9g\u00e9vel a k\u00f6vetkez\u0151 elem sz\u00edn\u00e9t v\u00e1laszthatja ki. A megl\u00e9v\u0151 elemek sz\u00edne v\u00e1ltozatlan marad.\n\nA paletta akt\u00edv a "Szin", "Alapsz\u00ednek (BC)" \u00e9s az "Alapsz\u00ednek sz\u00edn\u00e1tmenettel (BCG)" funkci\u00f3kban.\nEz a szolg\u00e1ltat\u00e1s nem \u00e9rhet\u0151 el a "Sz\u00edns\u00e9ma (CS)" \u00e9s a "Sz\u00ednt\u00e9ma (CT)" m\u00f3dokban.\n
