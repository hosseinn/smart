23.Strings2.Tips.Name.Label=Tippek
24.Strings2.Organizationcharts.Tips.Label=Egyszer\u0171en navig\u00e1lhat a kijel\u00f6lt elemek k\u00f6z\u00f6tt, \u00e9s k\u00f6nnyen el\u00e9rheti a sz\u00f6vegszerkeszt\u0151 funkci\u00f3t a gyorsbillenty\u0171k seg\u00edts\u00e9g\u00e9vel.\n\nA hierarhia diagramok gyorsbillenty\u0171i:\n\na - kijel\u00f6li az \u00f6sszes elemet (all)\nf - kijel\u00f6li az els\u0151 elemet (first)\nd - lejjebb l\u00e9p egy szintel a f\u00e1ban (down)\nu - feljebb l\u00e9p egy szintel a f\u00e1ban (up)\nn - kijel\u00f6li a k\u00f6vetkez\u0151 testv\u00e9rt a f\u00e1ban (next)\np - kijel\u00f6li az el\u0151z\u0151 testv\u00e9rt a f\u00e1ban (previous)\ns - \u00e1tm\u00e9retezi az \u00e1br\u00e1t a lehet\u0151 legnagyobb m\u00e9retre (size)\ne - akt\u00edviz\u00e1lja a sz\u00f6vegszerkeszt\u0151t (editor)\nA sz\u00f6vegszerkeszt\u0151 csak akkor akt\u00edv, ha csak egyetlen elem van kiv\u00e1lasztva.\n\nAz \u00e1br\u00e1k megjelen\u00e9s\u00e9t szem\u00e9lyre szabhatja a "Tulajdons\u00e1gok" dial\u00f3gusablakban.\n\n
25.Strings2.Relationdiagrams.Tips.Label=Egyszer\u0171en navig\u00e1lhat a kijel\u00f6lt elemek k\u00f6z\u00f6tt, \u00e9s k\u00f6nnyen el\u00e9rheti a sz\u00f6vegszerkeszt\u0151 funkci\u00f3t a gyorsbillenty\u0171k seg\u00edts\u00e9g\u00e9vel.\n\nA kapcsolati diagramok gyorsbillenty\u0171i:\n\na - kijel\u00f6li az \u00f6sszes elemet (all)\nf - kijel\u00f6li az els\u0151 elemet (first)\nn - kijel\u00f6li a k\u00f6vetkez\u0151 elemet (next)\np - kijel\u00f6li az el\u0151z\u0151 elemet (previous)\nm - kijel\u00f6li a f\u0151 alakzatot (mikor egy elem k\u00e9t alakzatb\u00f3l \u00e1ll - main shape)\nt - kijel\u00f6li a sz\u00f6veges alakzatot (mikor egy elem k\u00e9t alakzatb\u00f3l \u00e1ll - text shape)\ne - akt\u00edviz\u00e1lja a sz\u00f6vegszerkeszt\u0151t (editor)\nA sz\u00f6vegszerkeszt\u0151 csak akkor akt\u00edv, ha csak egyetlen elem van kiv\u00e1lasztva.\n\nAz \u00e1br\u00e1k megjelen\u00e9s\u00e9t szem\u00e9lyre szabhatja a "Tulajdons\u00e1gok" dial\u00f3gusablakban.\n\n

26.Strings2.ExtensionCrashWarning.Title.Label=Figyelmeztet\u00e9s
27.Strings2.ExtensionCrashWarning.Message.Label=Telep\u00edtve van a Diagram kiterjeszt\u00e9s, mely a SmART kiterjeszt\u00e9s el\u0151z\u0151 verzi\u00f3ja.\nEz \u00fctk\u00f6z\u00e9seket okozhat a SmART diagramok kezel\u00e9sekor.\nA Diagram kiterjeszt\u00e9s elt\u00e1vol\u00edt\u00e1s\u00e1hoz kattintson az OK gombra (aj\u00e1nlott).\nKil\u00e9p\u00e9shez a Diagram kiterjeszt\u00e9s elt\u00e1vol\u00edt\u00e1sa n\u00e9lk\u00fcl kattintson a M\u00e9gse gombra.\n

28.Strings2.ExtensionCrashDone.Title.Label=Kiterjesz\u00e9sek m\u00f3dos\u00edt\u00e1sa
29.Strings2.ExtensionCrashDone.Message.Label=A Diagram kiterjeszt\u00e9s el lett t\u00e1vol\u00edtva.

30.Strings2.ExtensionCrashHasnotDone.Title.Label=Figyelmeztet\u00e9s
31.Strings2.ExtensionCrashHasnotDone.Message.Label=Sajnos a Diagram kiterjeszt\u00e9st nem lehet elt\u00e1vol\u00edtani.\nPr\u00f3b\u00e1lja letiltani a Kiterjeszt\u00e9skezel\u0151ben majd in\u00edtsa \u00fajra az alkalmaz\u00e1st.

