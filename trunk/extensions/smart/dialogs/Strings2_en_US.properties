23.Strings2.Tips.Name.Label=Tips
24.Strings2.Organizationcharts.Tips.Label=You can navigate with short keys between active items in diagram and obtain text editor function in simple way.\n\nShort keys of organization charts :\n\na - selects all shape\nf - selects first shape\nd - steps down in the tree\nu - steps up in the tree\nn - steps next sibling in the tree\np - steps previous sibling in the tree\ns - resize diagram on full page\ne - actives texteditor\nTexteditor can be used if only simple item has been selected.\n\nYou can customize the appearance of the graphics in the "Properties" dialog.\n\n
25.Strings2.Relationdiagrams.Tips.Label=You can navigate with short keys between active items in diagram and obtain text editor function in simple way.\n\nShort keys of relation diagrams :\n\na - selects all shape\nf - selects first shape\nn - selects next shape\np - selects previous shape\nm - selects main shape of item (if the items consist of pair)\nt - selects text shape of item (if the items consist of pair)\ne - actives texteditor\nTexteditor can be used if only simple item has been selected.\n\nYou can customize the appearance of the graphics in the "Properties" dialog.\n\n

