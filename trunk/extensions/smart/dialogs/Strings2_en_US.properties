50.Strings2.ColorTableHelp.Message.Label=You can set the color of next item with "Color table" dialog. The colors of previous items won't change.\n\nThe palette is active in "Color", "BaseColors (BC)" and "BaseColors with Gradients (BCG)" function.\nThis service is not reachable in "ColorScheme (CS)" and "ColorTheme (CT)" modes.\n
